<body>
	<div class="page-header">
		<h1>请上传月结算文件</h1>
	</div>
	<form enctype="multipart/form-data">
		<div class="file-loading">
			<input id="inputfile" name="upload_logo" class="file" type="file"
				multiple data-min-file-count="1">
		</div>
	</form>
</body>
<script>
	//上传插件
	$("#inputfile").fileinput({
		uploadUrl : "${pageContext.request.contextPath}/excel/inputexcel",//上传图片的url
		theme : 'fa',
		language : 'zh', //设置语言  
		//showUpload: false, //是否显示上传按钮  
		//showRemove:false, // 是否显示移除按钮  
		overwriteInitial : false,
		//maxFileSize : 1000,//上传文件最大的尺寸
		maxFileCount : 1,//上传最大的文件数量
		initialCaption : "请上传excel文件",//文本框初始话value
		browseClass : "btn btn-primary",//按钮样式
		allowedFileExtensions : [ "xls", "xlsx" ], //接收的文件后缀
		showPreview : true, //是否显示预览
		slugCallback : function(filename) {
			return filename;
		},
	});
